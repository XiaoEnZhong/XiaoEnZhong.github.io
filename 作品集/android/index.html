<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#slideup").click(function(){
                $("#rushmore").slideUp("slow");
            });
            $("#slidedown").click(function(){
                $("#rushmore").slideDown("slow");
            });
            $("#slideToggle").click(function(){
                $("#rushmore").slideToggle("slow");
            });
        });
    </script>

<script>
    $(document).ready(function(){
        $("#slideup").click(function(){
            $(".op").slideUp("slow");
        });
        $("#slidedown").click(function(){
            $(".op").slideDown("slow");
        });
        $("#slideToggle").click(function(){
            $(".op").slideToggle("slow");
        });
    });
</script>

    <title>android</title>
    <style type="text/css">
        .item .img-fluid{
            width: 100%;
        }
    </style>
  </head>
  <body>
    
    <div class="container">
      <a href="../../index.html" class="btn btn-info">返回首頁</a>
    <p>
        <input type="button" id="slideup" value="影片收起">
        <input type="button" id="slidedown" value="影片放出">
        <input type="button" id="slideToggle" value="影片收起改放出，放出改收起。">
    </p>

    <video id="rushmore" class"rushmore" src="N1066449.mp4" controls></video>

    </div>
