<!DOCTYPE html>

<!-- 
<link href="../index.css" rel="stylesheet" media="all">
<link href="../css/menu.css" rel="stylesheet" > -->

<link href="css/table.css" rel="stylesheet"></link>

<body>


<form id="entryForm" action="#" method="post">
    <p><strong><span class="require">*</span>為必填項目。</strong></p>

   
        <table class="entryTable">
        <caption>data</caption>
        <tr>
            <th>name*</th>
            <td><input type="text" name="cat-name" required autofocus></td>
        </tr>

        <tr>
            <th>age</th>
            <td>
                <select name="age" required>
                    <option value="" selected>請選擇</option>
                    <option value="0"> 未滿一歲</option>
                    <option value="1"> 1~5</option>
                    <option value="2"> 6~10</option>
                    <option value="3"> 11~15</option>
                    <option value="4"> 16~20</option>
                    <option value="5"> 21~25</option>
                    <option value="6"> 窩不知道</option>
                </select>
            </td>
        </tr>

        <th>sex</th>
        <td>
           
            <input type="radio" name="sex" id="male" value="男生" checked>
            <label for="male">男生</label>
            <input type="radio" name="sex" id="female" value="女生">
            <label for="female">女生</label>
      
        </td>


        <tr>
        <th>best love food</th>
        <td>
            <input type="checkbox" name="favorite" id="v1" valut="魚">
            <label for="v1">魚</label>
            <input type="checkbox" name="favorite" id="v2" valut="肉">
            <label for="v2">肉</label>
            <input type="checkbox" name="favorite" id="v3" valut="乾飼料">
            <label for="v3">乾飼料</label>
            <input type="checkbox" name="favorite" id="v4" valut="貓罐頭">
            <label for="v4">貓罐頭</label>
            <input type="checkbox" name="favorite" id="v5" valut="肉泥">
            <label for="v5">肉泥</label>
            <input type="checkbox" name="favorite" id="v6" valut="其他">
            <label for="v6">其他</label>
        </td>
        </tr>

        <tr>
            <th>照片</th>
            <td><input type="file" name="photo"></td>
        </tr>
    </table>


    <table class="entryTable">
        <caption>飼主資料</caption>
        <tr>
            <th>name</th>
            <td><input type="text" name="name" required placeholder="姓名"></td>
            
        </tr>

        <tr>
            <th>e-mail</th>
            <td><input type="email" name="email" required></td>
        </tr>

        <tr>
            <th>留言</th>
            <td><textarea name="comment" rows="4" cols="40"></textarea></td>

        </tr>
    </table>

    <div class="entryBtns">
        <input type="reset" value="清除重填">
        <input type="submit" value="送出">
    </div>

</form> 


<footer>
        <p class="back"><a href="../../index.html">首頁</a></p>
</footer>



</body>
