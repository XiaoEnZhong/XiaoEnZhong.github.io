        <script type="text/javascript">
	$(document).ready(function () {
		$("#images").rotate(45);
		var value = 0
		$("#images1").rotate({ 
		   bind: 
		     { 
		        mouseover: function(){
		            value +=90;
		            $(this).rotate({ animateTo:value})
		        }
		     } 
		});
		$('#button').click(function(){
		   $("#images1").rotate({animateTo:parseInt($('#angel').val())});
		});
		function rotation (){
		   $("#images2").rotate({
	 		  angle:0, 
		      animateTo:360, 
		      callback: rotation,
		      easing: function (x,t,b,c,d){
		          return c*(t/d)+b;
		      }
		   });
		}
		rotation();	
	});	
        </script>
