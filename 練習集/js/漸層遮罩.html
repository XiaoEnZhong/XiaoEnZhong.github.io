    <script>
        var tabNav = document.getElementById("tab-nav-v1");

        var tabNavWidth = tabNav.clientWidth;
        var tabNavItem = document.querySelectorAll(".tab-nav-item");

        tabNavItem.forEach(function (item) {
            item.addEventListener("click", function (e) {
                var thisWidth = e.target.clientWidth;
                var moveLeft = e.target.offsetLeft;
                if (tabNavWidth < moveLeft + thisWidth + 100) {
                    tabNav.scrollTo({
                        left: moveLeft - 20,
                        behavior: "smooth"
                    });
                } else {
                    tabNav.scrollTo({
                        left: 0,
                        behavior: "smooth"
                    });
                }
            });
        });

        /// 鼠標拖曳行為 ///
        var slider = document.getElementById("tab-nav-v1");
        var isDown = false;
        var startX = "";
        var scrollLeft = "";

        slider.addEventListener("mousedown", function (e) {
            isDown = true;
            slider.classList.add("nav-grab");
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });

        slider.addEventListener("mousemove", function (e) {
            if (!isDown) return;
            e.preventDefault();
            var x = e.pageX - slider.offsetLeft;
            var walk = (x - startX) * 3;
            slider.scrollLeft = scrollLeft - walk;
        });

        slider.addEventListener("mouseleave", function () {
            isDown = false;
            slider.classList.remove("nav-grab");
        });

        slider.addEventListener("mouseup", function () {
            isDown = false;
            slider.classList.remove("nav-grab");
        });
        /// 滾輪事件 ///
        slider.addEventListener("wheel", function (e) {
            e.preventDefault();
            slider.scrollLeft += e.deltaY;
        });
    </script>
